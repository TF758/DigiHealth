{% extends 'includes/base.html' %}
{% block title %}Editor Dashboard{% endblock %}


{% block content %}


<ul class="collapsible sidenav sidenav-fixed" data-collapsible="accordion">
    <li id="dash_users">
        <div id="dash_users_header" class="collapsible-header waves-effect"><b>Clinics</b></div>
        <div id="dash_users_body" class="collapsible-body">
            <ul>
                <li id="users_seller">
                    <a class="waves-effect" style="text-decoration: none;" href="#!">Manage</a>
                </li>

                <li id="users_customer">
                    <a class="waves-effect" style="text-decoration: none;" href="#!">Create</a>
                </li>
            </ul>
        </div>
    </li>

    <li id="dash_products">
        <div id="dash_products_header" class="collapsible-header waves-effect"><b>Centers</b></div>
        <div id="dash_products_body" class="collapsible-body">
            <ul>
                <li id="products_product">
                    <a class="waves-effect" style="text-decoration: none;" href="#!">Manage</a>
                    <a class="waves-effect" style="text-decoration: none;" href="#!">Create</a>
                </li>
            </ul>
        </div>
    </li>

    <li id="dash_categories">
        <div id="dash_categories_header" class="collapsible-header waves-effect"><b>Categories</b></div>
        <div id="dash_categories_body" class="collapsible-body">
            <ul>
                <li id="categories_category">
                    <a class="waves-effect" style="text-decoration: none;" href="#!">Category</a>
                </li>

                <li id="categories_sub_category">
                    <a class="waves-effect" style="text-decoration: none;" href="#!">Sub Category</a>
                </li>
            </ul>
        </div>
    </li>

    <li id="dash_brands">
        <div id="dash_brands_header" class="collapsible-header waves-effect"><b>Brands</b></div>
        <div id="dash_brands_body" class="collapsible-body">
            <ul>
                <li id="brands_brand">
                    <a class="waves-effect" style="text-decoration: none;" href="#!">Brand</a>
                </li>

                <li id="brands_sub_brand">
                    <a class="waves-effect" style="text-decoration: none;" href="#!">Sub Brand</a>
                </li>
            </ul>
        </div>
    </li>
</ul>
</ul>

{% endblock %}
