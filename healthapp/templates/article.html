{% extends 'includes/base.html' %}
{% block title %}{{article_data.title}}{% endblock %}

{% block content %}

<div class="row">
    <main>

        <div class=" card-panel col s12 m8 offset-m2">

            <h3>{{article_data.title}}</h3>
            {% if article_data.article_image %}
            <img src="{{article_data.article_image.url}}" style="float:left;width:70%; max-width: 500px;" />
            {% endif %}
            <div class="article-data right-align">{{article_data.date|date:"D d M Y"}}</div>
            <p class="flow-text">{{article_data.body|linebreaksbr}}</p>
        </div>
    </main>
</div>
</div>
{% endblock %}
