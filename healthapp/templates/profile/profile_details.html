{% extends 'includes/base.html' %}
{% block title %}Register Account{% endblock %}

{% block content %}
<h1>Profile</h1>
<h2>This is {{request.user.email}}</h2>


{% if profile_data %}
<h3>Display name: {{profile_data}}</h3>
<p><a href="{% url 'update_user_profile' request.user.email %}">Update</a></p>
{% else %}

<h3>set up profile</h3>
<p><a href="{% url 'create_user_profile' request.user.email %}">Create</a></p>
{% endif %}
{% endblock %}
