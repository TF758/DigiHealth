{% for article in articles %}

{% if forloop.last %}

<div hx-get="{% url 'news' %}?page={{page_obj.number|add:1}}" hx-trigger="revealed" hx-swap="afterend" hx-target="this">
    {% else %}
    <div class="">
        {% endif %}
        <div class="row">
            <div class="article-container updates col s12 m12 l4 ">
                {% if article.article_image %}
                <a href="{% url 'article_details' article.id %}">
                    <img src="{{article.article_image.url}}" alt="">
                </a>
                {% else %}
                <a href="{% url 'article_details' article.id %}">
                    <img src="https://images.unsplash.com/photo-1525715843408-5c6ec44503b1?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHdvbWFuJTIwcmVhZGluZ3xlbnwwfHwwfHx8MA%3D%3D"
                        alt="">
                </a>
                {% endif %}
            </div>
            <div class="article-container col s12 m12 l8">
                <div class="article-text-container">
                    <a href="{% url 'article_details' article.id %}">
                        <p>{{article.title}}</p>
                        <p>This is a test title.</p>
                        <p>{{article.date}}</p>
                    </a>

                </div>
            </div>

        </div>
    </div>

    {% endfor %}
